<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de Funcionalidad con JavaScript</title>
</head>
<body>

  <h1>Saludo según la hora del día</h1>
  
  <p id="saludo"></p>

  <script>  //esta etiqueta nos permite introducir en este archivo .html código del lenguaje de programación javascript

    // Función para obtener el saludo según la hora del día

    const obtenerSaludo =() => {

      //creo una variable llamada saludo con un string vacío, pues el saludo será uno u otro dependiendo de que condición se cumpla
      let saludo = '';

      //creamos una constante la cual gracias a los métodos Date() y .getHours() sabremos la hora actual
      const horaActual = new Date().getHours(); 

      //con un estructura condicional  if..else if, dependiendo en qué tramo del día nos encontramos según la condición dada entre los parñentesis () nos devolverá un saludo u otro

      if (horaActual >= 0 && horaActual < 12) {
        saludo = '¡Buenos días!';
      } else if (horaActual >= 12 && horaActual < 18) {
        saludo = '¡Buenas tardes!';
      } else {
        saludo = '¡Buenas noches!';
      }

      return saludo;
    }

    // con el método .getElementById() podemos acceder mediante el Id al elemento <p> por donde se mostrará el saludo
    const elementoSaludo = document.getElementById('saludo');


    // por último del elemento <p> almacenado anteriormente en la variable accedemos a su propiedad .textContentcon y  mostrar asi el saludo en la página
   // y lo igualamos al valor que retorna la función obtenerSaludo()
    elementoSaludo.textContent = obtenerSaludo();
  </script>

</body>
</html>
